<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/index.css">

    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple calculator</h1>

    <div id="display">0</div>
    <table>
        <tr>
            <td><button onclick="backspace()">Delete</button></td>
            <td><button onclick="clear()" >C</button></td>
            <td><button onclick="clear()" >%</button></td>
            <td><button >\</button></td>
        </tr>
        <tr> 
            <td><button value="7">7</button></td>
            <td><button value="8">8</button></td>
            <td><button value="9">9</button></td>
            <td><button value="7">X</button></td>
        </tr>
        <tr>
            <td><button value="7">4</button></td>
            <td><button value="7">5</button></td>
            <td><button value="7">6</button></td>
            <td><button value="7">-</button></td>
        </tr>
        <tr>
            <td><button value="7">1</button></td>
            <td><button value="7">2</button></td>
            <td><button value="7">3</button></td>
            <td><button value="7">+</button></td>
        </tr>
        <tr> <td><button disabled>#</button></td>
            <td><button value="7">0</button></td>
            <td><button value="7">.</button></td>
            <td><button value="7">=</button></td>
        </tr>
        
    </table>
    
</body>
</html>
